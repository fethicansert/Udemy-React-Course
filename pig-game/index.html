<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="game-board">

        <div class="player player--0 player-active">
            <div class="score-box">
                <span class="winner-text winner--text--0 hidden">Winner</span>
                <h2 id="name--0">Player 1</h2>
                <span id="score--0" class="score">0</span>
            </div>
           
            <div class="current">
                <span>Current</span>
                <span id="current-score-0" class="current-score">0</span>
            </div>
        </div>

        <div class="player player--1 ">
            <div class="score-box">
                <span class="winner-text winner--text--1 hidden">Winner</span>
                <h2 id="name--1">Player 1</h2>
                <span id="score--1" class="score">0</span>
            </div>

            <div class="current">
                <span>Current</span>
                <span id="current-score-1" class="current-score">0</span>
            </div>
        </div>

        <button class="new-game-btn">NEW GAME</button>
        <button class="roll-dice-btn">ROLL DICE</button>
        <button class="hold-btn">HOLD</button>

        <img class="dice hidden" width="60" src="dice/dice-six-faces-6.png" alt="dice" ></div>
        

    </div>
</body>
</html>
